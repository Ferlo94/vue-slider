<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Carosello News</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="root">
        <div class="container">
            <div class="items">
                
                <div class="item active">
                    <img :src="images[currentIndex].src">
                    <div class="text">
                        <h3>{{images[currentIndex].title}}</h3>
                        <p>{{images[currentIndex].text}}</p>
                    </div>
                </div> 
            
            </div>
            <div class="thumbs">

                <div class="prev" @click="prevImage()"></div>

                <div class="thumb active" :class="{active : currentIndex === index}" v-for="(image, index) in images" @click="changeImage(index)">
                    <img :src="image.src">
                </div> 
                
                <div class="next" @click="nextImage()"></div>
            </div>
        </div>    
   </div>
   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   <script src="js/main.js"></script>
</body>
</html>
